<ion-header>
    <ion-toolbar primary>
    <ion-title>Details</ion-title>
    <ion-buttons start>
     <button (click)="dismiss()">
       <span primary showWhen="ios">Cancel</span>
       <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
     </button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list no-border>
  <ion-list-header>
      {{selectedSite.PrimaryName}}
    </ion-list-header>
      <ion-item>
        <ion-icon name="key" item-left ></ion-icon>
          Code
        <ion-note item-right item-text-wrap>
         <p>{{selectedSite.ShortCode}}</p>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
          Address
        <ion-note item-right text-wrap>
         <p>{{selectedSite.Address}}</p>
         <p>{{selectedSite.PostCode}}</p>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
          Telephone
        <ion-note item-right>
         <p>{{selectedSite.Telephone}}</p>
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
          Email
        <ion-note item-right>
        <p>{{selectedSite.Email}}</p>
        </ion-note>
      </ion-item>  
      <ion-item>
        <ion-icon name="time" item-left></ion-icon>
        Progress Date
         <ion-note item-right>
         <p>{{selectedSite.ProgressDate | date}}</p>
        </ion-note>
      </ion-item>      
  </ion-list>
</ion-content>
