<ion-header>

    <ion-navbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plots</ion-title>
  <ion-buttons right>
    <button royal>
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <button *ngIf="download" (click)='downloadSite()'>
     <ion-icon ios="md-download" md="md-download"></ion-icon>
      Download 
     </button>
 
     <ion-list padding-top>
    <button ion-item inset *ngFor="let plot of downloadedPlots" (click) = "openPlot(plot.RecordID, plot.SiteID)">
    <ion-label>   
     <h2 text-left text-wrap>{{plot.PrimaryName}}</h2>
     <h4 text-left text-wrap>{{plot.HouseTypeName}}</h4>
     <h4 text-left text-wrap>{{plot.HouseTypeAltName}}</h4>   
    </ion-label>    
    </button>
   </ion-list>
</ion-content>
