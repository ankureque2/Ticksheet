<ion-header>
  <ion-toolbar primary>
    <ion-title>Comments</ion-title>
    <ion-buttons start>
     <button (click)="dismiss()">
       <span primary showWhen="ios">Cancel</span>
       <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
     </button>
    </ion-buttons>
   </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-item item-bottom>
    <ion-input placeholder="Enter Comments" clearInput></ion-input>
       <button item-right secondary clear  (click)="addComment(plotStage.RecordID)">
          <ion-icon name="chatboxes"></ion-icon>    
      </button>      
</ion-item>

</ion-content>
